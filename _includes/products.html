<section id="products" class="products slide-in">
  <div class="container">
    <h2>Our Products</h2>
    <div class="product-list">
      {% for product in site.products %}
        <div class="product">
          <h3>{{ product.title }}</h3>
          <p>{{ product.description }}</p>
          <span class="price">{{ product.price }}</span>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
